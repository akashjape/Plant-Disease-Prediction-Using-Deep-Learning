<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    @import "../static/css/logincss.css";
  </style>
</head>
<body>

<section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-90">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; width: 90%;">
            <div class="card-body text-center">
              <img src="static/images/logo1.png" alt="Logo" class="logo">
              <h1 class="mb-4" id="ag">AGRODOCTOR</h1>
              <h2 class="text-uppercase mb-5">Login Here</h2>
              <form class="row g-1" method="post" action="{{ url_for('login') }}">
                {% if message is defined and message %}
                <div class="alert alert-warning">{{ message }}</div>
                {% endif %}
                <div class="form-outline mb-2">
                  <input type="text" id="email" name="email" class="form-control form-control-lg" required/>
                  <label class="form-label" for="email">Your Email</label>
                </div>
                <div class="form-outline mb-2">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" required />
                  <label class="form-label" for="password">Your Password</label>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                </div>
                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="fw-bold text-body">Register here</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
