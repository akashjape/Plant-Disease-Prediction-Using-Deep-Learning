<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <style>
    @import "../static/css/logincss.css";
  </style>
</head>
<body>

  <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp'); background-size: cover; background-position: center;">
    <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.6);">
      <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-sm border-0 rounded-4">
              <div class="card-body p-4 p-md-5 text-center">
                <img src="{{ url_for('static', filename='images/logo1.png') }}" alt="Logo" class="mb-3" style="width: 80px;">
                <h1 class="mb-1 fw-bold text-success" id="ag">AGRODOCTOR</h1>
                <!-- âœ… Informational Highlight -->
<div class="alert alert-info alert-dismissible fade show small-info-box" role="alert">
  ðŸŒ¿ Now our model can identify <strong>15 diseases related to tomatoes</strong> with high accuracy.
</div>
                <h4 class="text-uppercase mb-4 text-muted">Login Here</h4>
  
                <form method="post" action="{{ url_for('login') }}">
                  {% if message is defined and message %}
                    <div class="alert alert-warning">{{ message }}</div>
                  {% endif %}
  
                  <div class="form-outline mb-3">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required />
                  </div>
  
                  <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required />
                  </div>
  
                  <button type="submit" class="btn btn-success btn-lg w-100">Login</button>
  
                  <p class="text-center text-muted mt-4 mb-0">
                    Don't have an account?
                    <a href="{{ url_for('register') }}" class="fw-bold text-decoration-none text-success">Register here</a>
                  </p>
                  <p class="text-center text-muted mt-4 mb-0">
                    For testing purpose credentials : agro@gmail.com and 1234
                  </p>
                </form>
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
